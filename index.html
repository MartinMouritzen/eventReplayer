<script type="text/javascript"
var eventRecorder = false;
var eventPlayer = false;
window.onload = () => {
	eventRecorder = new EventRecorder();
	eventPlayer = new EventPlayer();	
};
function startRecording() {
	eventRecorder.record();
	document.getElementById('startrecord').style.display = 'none';
	document.getElementById('stoprecord').style.display = 'block';
}
function stopRecording() {
	eventRecorder.stop();
	document.getElementById('startrecord').style.display = 'block';
	document.getElementById('stoprecord').style.display = 'none';
}
function playRecording() {
	// Normally you would take the recordingList from the eventRecorder
	// eventPlayer.play(eventRecorder.recordingList);

	// but here we are taking it from the textarea to mimick getting it from the server
	var recordingList = JSON.parse(document.getElementById('debug').value);
	eventPlayer.play(recordingList);
}
</script>
